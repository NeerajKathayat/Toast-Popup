<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
        <div class="main">
            <h1>Toast Popup</h1>
            <select name="" id="position1">
                <option value="left">Left</option>
                <option value="right">Right</option>
            </select>

            <select name="" id="position2">
                <option value="top">Top</option>
                <option value="bottom">Bottom</option>
                
            </select>

            <select name="" id="type">
                <option value="success">Success</option>
                <option value="error">Error</option>
                <option value="warning">Warning</option>
                <option value="info">Info</option>
            </select>

            <input id="infoIn" type="text" value="This is a toast message!">

            <div class="range1">
                <span>Duration</span> 
                <input type="range" name="" id="duration" min="3000"  max="12000">
            </div>

            <button id="Toast-btn">Show Toast</button>
        </div>




        <div class="toast-cont toast-C ">
   
        </div>

        <div class="toast-cont-2 toast-C">

        </div>

        <div class="toast-cont-3 toast-C">

        </div>

        <div class="toast-cont-4 toast-C">

        </div>





        <script src="script.js"></script>
</body>
</html>
